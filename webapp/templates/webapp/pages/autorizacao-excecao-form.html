{% extends 'webapp/base/base.html' %}

{% block title%}Home{% endblock%}

{% block content %}

<h2>Autorização Exceção - Teletrabalho - Cargo Chefia ou Direção</h2>

<div class="field">
    <label class="label">Declaração de Não Enquadramento nas Vedações</label>
    <div class="control">
        <div class="select">{{ form_instance.declaracao }}</div>
    </div>
</div>

<form method="POST">
    {% csrf_token %}
    <div class="field">
        <label class="label">Aceitar/Recusar?</label>
        <div class="control">
            <div class="select">{{ form.aprovado_gabinete }}</div>
        </div>
    </div>
    
    <div class="field">
        <div class="control">
            <button class="button is-light">Salvar</button>
        </div>
    </div>

</form>

{% endblock%}
